<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Preconnect Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&family=Manrope:wght@400;600;700&display=swap">
    <!--Font awesome icons-->
    <script src="https://kit.fontawesome.com/d10e164dbb.js" crossorigin="anonymous"></script>
    <!--Favicon-->
    <link rel="icon" type="image/jpg" href="images/hero-image.jpg">
    <!--Metadata & stylesheets-->
    <title>Luna Market | Browse Listings</title>
    <meta name="description" content="Explore all active auctions on Luna Market. Find unique and pre-loved interior pieces and place your bid">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/listings.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="header-logo">Luna Market</a>
            <!--Mobile toggle-->
            <button class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
                <i class="fa-solid fa-bars" aria-hidden="true"></i>
            </button>
            <nav class="header-nav" aria-label="Main navigation">
                <a href="index.html" class="home-link">
                    <i class="fa-solid fa-house" aria-hidden="true"></i>
                    <span class="visually-hidden">Home</span>
                </a>
                <!--credits placeholder - JS later-->
                <span class="header-credits" data-user-credits></span>
                <!--auth links - when logged out-->
                <a href="account/login.html" class="login-link auth-link">Sign in</a>
                <a href="account/register.html" class="register-button auth-link">Register</a>
                <!--extra register link for dropdown menu-->
                <a href="account/register.html" class="register-link auth-link" hidden>Register</a>
                <!--auth links - when logged in-->
                <a href="account/profile.html" class="profile-link auth-link" hidden>Profile</a>
                <a href="#" class="logout-link auth-link" hidden>Log out</a>
            </nav>
        </div>
    </header>
    <main>
        <!--Listing grid-->
        <section class="listing-section">
            <div class="container">
                <div class="listing-header">
                    <h1 class="visually-hidden">Browse Listings</h1>
                </div>
                <div class="listing-toolbar">
                    <div class="listing-controls">
                        <!--sort group-->
                        <div class="filter-group">
                            <label for="sort" class="visually-hidden">Sort listing</label>
                            <div class="filter-select-wrapper">
                                <select id="sort" name="sort" class="filter-select">
                                    <option value="" disabled selected hidden>Sort</option>
                                    <option value="recommended">Recommended</option>
                                    <option value="newest">Newest</option>
                                    <option value="highest bid">Highest bid</option>
                                </select>
                            </div>
                        </div>
                        <!--categories group-->
                        <div class="filter-group">
                            <label for="categories" class="visually-hidden">Filter by category</label>
                            <div class="filter-select-wrapper">
                                <select id="categories" name="categories" class="filter-select">
                                    <option value="" disabled selected hidden>Categories</option>
                                    <option value="recommended">Recommended</option>
                                    <option value="lightning">Lightning</option>
                                    <option value="furniture">Furniture</option>
                                    <option value="home-living">Home & Living</option>
                                    <option value="art">Art</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--search bar-->
                    <form class="browse-search" role="search">
                        <label for="search-listings" class="visually-hidden">Search listings</label>
                        <input id="search-listings" name="q" class="browse-search-input" type="search" placeholder="Search listings">
                        <button class="browse-search-button" type="submit">
                            <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                            <span class="visually-hidden">Search</span>
                        </button>
                    </form>
                </div>
                <p id="listings-status" class="listings-status" aria-live="polite"></p>
                <!--Listing grid-->
                <ul class="listing-grid" id="popular-listings">
                </ul>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div class="footer-container container">
            <div class="footer-info">
                <p><strong>contact us:</strong>info@lunamarket.com</p>
                <p>&copy; 2025 Luna. all rights reserved.</p>
            </div>
            <div class="footer-center">
                <a href="index.html" class="header-logo">Luna Market</a>
            </div>
            <div class="footer-social">
                <p>follow us:</p>
                <ul>
                    <li><a href="#" aria-label="TikTok"><i class="fa-brands fa-tiktok"></i></a></li>
                    <li><a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#" aria-label="Youtube"><i class="fa-brands fa-square-youtube"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="js/shared/header.js" type="module"></script> 
    <script src="js/listings.js" type="module"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Preconnect Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&family=Manrope:wght@400;600;700&display=swap">
    <!--Font awesome icons-->
    <script src="https://kit.fontawesome.com/d10e164dbb.js" crossorigin="anonymous"></script>
    <!--Favicon-->
    <link rel="icon" type="image/jpg" href="../images/hero-image.jpg">
    <!--Metadata & stylesheets-->
    <title>Luna Market | Create Account</title>
    <meta name="description" content="Create your Luna Market account to bid on unique, pre-loved items and join a home & living auction comunity.">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/account/auth.css">
</head>
<body class="register-page">
    <header class="site-header">
        <div class="container">
            <a href="../index.html" class="header-logo">Luna Market</a>
            <!--Mobile toggle-->
            <button class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">
                <i class="fa-solid fa-bars" aria-hidden="true"></i>
            </button>
            <nav class="header-nav" aria-label="Main navigation">
                <a href="../index.html" class="home-link">
                    <i class="fa-solid fa-house" aria-hidden="true"></i>
                    <span class="visually-hidden">Home</span>
                </a>
                <!--credits placeholder - JS later-->
                <span class="header-credits" data-user-credits></span>
                <!--auth links - when logged out-->
                <a href="../account/login.html" class="login-link auth-link">Sign in</a>
                <a href="../account/register.html" class="register-button auth-link">Register</a>
                <!--extra register link for dropdown menu-->
                <a href="../account/register.html" class="register-link auth-link" hidden>Register</a>
                <!--auth links - when logged in-->
                <a href="../account/profile.html" class="profile-link auth-link" hidden>Profile</a>
                <a href="../index.html" class="logout-link auth-link" hidden>Log out</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="auth-form-wrapper" aria-labelledby="register-heading">
          <h1 id="register-heading">Register</h1>
          <form class="auth-form" id="register-form" method="post">
            <label for="name">Username</label>
            <input type="text" id="name" name="name" autocomplete="username" required>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" autocomplete="email" required>   
            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="new-password" required>
            <p id="register-error" class="form-error" aria-live="polite"></p>
            <p id="register-success" class="form-success" aria-live="polite"></p>
            <button type="submit" class="register-btn">Register</button>
          </form>
        </section>
    </main>
    <footer class="site-footer">
        <div class="footer-container container">
            <div class="footer-info">
                <p><strong>contact us:</strong>info@lunamarket.com</p>
                <p>&copy; 2025 Luna. all rights reserved.</p>
            </div>
            <div class="footer-center">
                <a href="../index.html" class="header-logo">Luna Market</a>
            </div>
            <div class="footer-social">
                <p>follow us:</p>
                <ul>
                    <li><a href="#" aria-label="TikTok"><i class="fa-brands fa-tiktok"></i></a></li>
                    <li><a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#" aria-label="Youtube"><i class="fa-brands fa-square-youtube"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="../js/shared/header.js" type="module"></script>
    <script src="../js/account/register.js" type="module"></script>
</body>
</html>
